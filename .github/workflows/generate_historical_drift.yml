name: Generate Historical Drift Data

on:
  workflow_dispatch:
    inputs:
      num_runs:
        description: "Number of drift detection runs"
        required: true
        default: "50"
        type: string
      days_back:
        description: "Days to spread data over"
        required: true
        default: "10"
        type: string

jobs:
  generate-drift-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy supabase

      - name: Generate historical drift metrics
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "ðŸš€ Generating historical drift data..."
          echo "Number of runs: ${{ inputs.num_runs }}"
          echo "Days back: ${{ inputs.days_back }}"
          echo "Start time: $(date)"

          python src/drift_detection/generate_historical_drift.py

          echo "âœ… Generation complete!"
          echo "End time: $(date)"
