name: Fix Baseline Statistics

on:
  workflow_dispatch: # Manual trigger only

jobs:
  fix-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase numpy scipy

      - name: Fix baseline statistics
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python src/pipelines/fix_baseline_stats.py

      - name: Verify statistics
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -c "from src.database.supabase_client import SupabaseClient; db = SupabaseClient(); stats = db.client.table('baseline_statistics').select('*').execute(); print('âœ… Baseline statistics verified:', len(stats.data), 'row(s) found')"
